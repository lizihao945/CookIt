{% for content in contents %}
<div class="card content-item" id="content_{{ content.pk }}">
    <div class="card-block">
        <div class="row">
            <div class="col-xs-7">
                {% include 'recipes/picture_and_name.html' with bloguser=content.user.bloguser %}
                <p>
                    {{ content.created }}
                </p>
            </div>
        </div>
        <div class="card-block">
            <p class="card-text">
                {{ content.text }}
            </p>
            <hr>
            <div class="row">
                <div class="col-xs-10">
                    <a href="#"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
